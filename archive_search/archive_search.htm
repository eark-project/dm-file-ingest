<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Archive Search</title>
<script src="archive_search.js"></script>
<link rel="stylesheet" href="archive_search.css">
</head>

<body>
  <div class="content">
    <h1>Find in Files</h1>
    <div class="box">
      <form name="find">
        <div>
          <div class="label">
            <label for="queryString">contained word</label>
          </div>
          <input class="input" type="text" name="queryString">
        </div>
        <div>
          <div class="label">
            <label for="package">package</label>
          </div>
          <input class="input" type="text" name="package">
        </div>
        <div>
          <div class="label">
            <label for="contentTypes">content type</label>
          </div>
          <select class="input" name="contentTypes" size="8" multiple>
            <option value="text/csv">csv</option>
            <option value="application/msword">doc</option>
            <option value="text/html">html</option>
            <option value="application/pdf">pdf</option>
            <option value="text/plain">txt</option>
            <option value="application/xhtml+xml">xhtml</option>
            <option value="application/vnd.ms-excel">xls</option>
            <option value="application/xml">xml</option>
          </select>
        </div>
        <div>
          <div class="label">
            <label for="sort">sort</label>
          </div>
          <select class="input" name="sort">
            <option value="">relevance</option>
            <option value="size asc">size (ascending)</option>
            <option value="size desc">size (descending)</option>
          </select>
        </div>
        <input type="button" value="Search" onclick="askSolr(0)">
      </form>
    </div>
    <div class="box">
      <div id="output" class="output"></div>
    </div>
  </div>
  <div class="logos">
    <div class="half">
      <img class="logo" src="ait_logo.jpg" alt="AIT">
    </div>
    <div class="half">
      <img class="logo" src="eark_logo.gif" alt="E-ARK">
    </div>
  </div>
</body>

</html>
